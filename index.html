<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Array Demo</title>
</head>
<body>

<h2>Players Records</h2>

<form id="playerForm">
  <label>
    Name: <input type="text" id="name" required>
  </label>
  <label>
    Date: <input type="date" id="date" required>
  </label>
  <label>
    Score: <input type="number" id="score" required>
  </label>
  <button type="submit">Add Player</button>
</form>

<h3>Records:</h3>
<table border="1" id="recordsTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBnE1fOPROeYeJmD3KETCom0EsHxY09nbs",
    authDomain: "ffm-resluts-trackin-gog.firebaseapp.com",
    databaseURL: "https://ffm-resluts-trackin-gog-default-rtdb.firebaseio.com/",
    projectId: "ffm-resluts-trackin-gog",
    storageBucket: "ffm-resluts-trackin-gog.appspot.com",
    messagingSenderId: "876550614050",
    appId: "1:876550614050:web:2193d57a46268205126e7b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const form = document.getElementById("playerForm");
  const tableBody = document.querySelector("#recordsTable tbody");

  // عرض البيانات في الجدول
  function showData(records) {
    tableBody.innerHTML = "";
    for (let r of records) {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${r.Name}</td><td>${r.Date}</td><td>${r.Score}</td>`;
      tableBody.appendChild(tr);
    }
  }

  // تحميل البيانات من Firebase
  async function loadData() {
    const snapshot = await get(ref(db, "records"));
    const data = snapshot.val();
    if (data) showData(data);
  }

  loadData();

  // عند إرسال الفورم
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const date = document.getElementById("date").value;
    const score = parseInt(document.getElementById("score").value);

    const snapshot = await get(ref(db, "records"));
    let records = snapshot.val() || [];

    records.push({ Name: name, Date: date, Score: score });
    await set(ref(db, "records"), records);

    showData(records);
    form.reset();
  });
</script>

</body>

  


</html>
