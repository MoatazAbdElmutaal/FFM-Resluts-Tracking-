<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rounds Records</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }

  table th, table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
  }

  table th {
    background: #4CAF50;
    color: white;
  }

  button {
    display: block;
    margin: 0 auto 20px auto;
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #45a049;
  }

  /* Responsive */
  @media screen and (max-width: 600px) {
    table th, table td {
      padding: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<h2>Rounds Records</h2>

<table id="roundsTable">
  <thead>
    <tr>
      <th>رقم الجولة</th>
      <th>تاريخ الجولة</th>
      <th>مكنة الجولة</th>
      <th>نقاط مكنة الجولة</th>
      <th>طيش الجولة</th>
      <th>نقاط طيش الجولة</th>
      <th>ملاحظة</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button id="refreshBtn">تحديث البيانات</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBnE1fOPROeYeJmD3KETCom0EsHxY09nbs",
    authDomain: "ffm-resluts-trackin-gog.firebaseapp.com",
    databaseURL: "https://ffm-resluts-trackin-gog-default-rtdb.firebaseio.com/",
    projectId: "ffm-resluts-trackin-gog",
    storageBucket: "ffm-resluts-trackin-gog.appspot.com",
    messagingSenderId: "876550614050",
    appId: "1:876550614050:web:2193d57a46268205126e7b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const tableBody = document.querySelector("#roundsTable tbody");
  const refreshBtn = document.getElementById("refreshBtn");

  async function loadRounds() {
    const snapshot = await get(ref(db, "rounds"));
    const data = snapshot.val();
    if (data) {
      tableBody.innerHTML = "";
      for (let r of data) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.roundNumber}</td>
          <td>${r.date}</td>
          <td>${r.mkna}</td>
          <td>${r.mknaScore}</td>
          <td>${r.tysh}</td>
          <td>${r.tyshScore}</td>
          <td>${r.note}</td>
        `;
        tableBody.appendChild(tr);
      }
    }
  }

  // تحميل البيانات عند فتح الصفحة
  loadRounds();

  // تحميل البيانات عند الضغط على زر التحديث
  refreshBtn.addEventListener("click", loadRounds);
</script>

</body>
</html>
